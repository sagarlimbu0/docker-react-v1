version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
     
    ports:
      - "3000:3000"
    volumes:
      - sudo /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev

    volumes:
      - sudo /app/node_modules
      - .:/app

    command: ['npm','run','test']
